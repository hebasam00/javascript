<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

function checkItemExists(key) {
    return localStorage.getItem(key) !== null;
}

var itemExists = checkItemExists('myItem');

if (itemExists) {
    console.log('The item exists in local storage.');
} else {
    console.log('The item does not exist in local storage.');
}

    </script>
</body>
</html>
