<!DOCTYPE html>
<html lang="en">

<body>
    <script>
var personObject = { name: "John", age: 30 };

localStorage.setItem('person', JSON.stringify(personObject));

var retrievedObject = JSON.parse(localStorage.getItem('person'));

console.log('Retrieved object:', retrievedObject);


    </script>
