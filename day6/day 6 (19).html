<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        const user = {
            name: "John",
            age: 30
        };
        sessionStorage.setItem('user', JSON.stringify(user));
        console.log('Saved object:', JSON.parse(sessionStorage.getItem('user')));

        let savedObject = sessionStorage.getItem('user');
        let retrievedObject = JSON.parse(savedObject);
        console.log('Retrieved object:', retrievedObject);
    </script>
</body>
</html>
