<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        const numbersArray = [1, 2, 3];
        sessionStorage.setItem('numbers', JSON.stringify(numbersArray));
        console.log('Saved array:', JSON.parse(sessionStorage.getItem('numbers')));

        let savedArray = sessionStorage.getItem('numbers');
        let retrievedArray = JSON.parse(savedArray);
        console.log('Retrieved array:', retrievedArray);
    </script>
</body>
</html>
